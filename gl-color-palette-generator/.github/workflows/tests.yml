name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.0, 8.1]
        wordpress: [6.2, 6.3, 6.4]

    name: PHP ${{ matrix.php }} - WordPress ${{ matrix.wordpress }}

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: dom, curl, libxml, mbstring, zip, pdo, mysql, pdo_mysql, bcmath, intl
        coverage: none

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Install WordPress test suite
      run: bash bin/install-wp-tests.sh wordpress_test root '' localhost ${{ matrix.wordpress }}

    - name: Run test suite
      run: composer run-script test
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        # Add other API keys as needed 
